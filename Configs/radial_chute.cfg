PART
{
	// --- general parameters ---
	name = RC_main_radial
	module = Part
	author = stupid_chris, sumghai

	MODEL
	{
		model = RealChute/Parts/model_RC_case_radial
   		scale = 0.75, 0.75, 0.75
		texture = RC_common_main, RealChute/Parts/RC_common_main
	}

	MODEL
	{
		model = RealChute/Parts/model_RC_canopy
		//scale = x-width, height, y-width
		//at normal scale (1, 1, 1) the parachute has an in game width of 9.188m
		//do the math if you want to change it
   		scale = 3.27, 2.75, 3.27
		position = 0, 0, -0.0775
		texture = RC_canopy_main, RealChute/Parts/RC_canopy_main
	}

	// --- asset parameters ---
	rescaleFactor = 1

	node_attach = 0.0, 0.0, -0.0025, 0.0, 0.0, -1.0

	// --- FX definitions ---
	sound_parachute_open = rcpredeploy
	sound_parachute_single = rcdeploy
	sound_parachute_cut = rccut
	sound_parachute_repack = rcrepack

	// --- editor parameters ---
	TechRequired = survivability
	entryCost = 2800
	cost = 700
	category = Utility
	subcategory = 0
	title = RealChute Main Chute - Radial
	manufacturer = RealChute
	description = After Bill complained the current parachutes were too rough for him, the engineers came up with some new ones. This is a main chute for final touchdowns, housed in a compact surface-mounted casing.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 0,1,0,0,0

	// --- standard part parameters ---
	mass = 0.15
	maximum_drag = 0.2
	dragModelType = default
	angularDrag = 3
	crashTolerance = 12
	maxTemp = 3100

	breakingForce = 100
	breakingTorque = 50

	stageOffset = -1

	MODULE
	{
		name = RealChuteModule
		material = Nylon
		caseMass = 0.15
		timer = 0
		mustGoDown = true
		cutSpeed = 0.5
		spareChutes = 5
		
		// Single main chute
		capName = cap
		parachuteName = RC_canopy
		preDeploymentAnimation = RC_chute_semi_deploy
		deploymentAnimation = RC_chute_full_deploy
		preDeployedDiameter = 1.25
		deployedDiameter = 30
		minIsPressure = false
		minDeployment = 40000
		deploymentAlt = 700
		cutAlt = -1
		preDeploymentSpeed = 2
		deploymentSpeed = 6
	}
}

