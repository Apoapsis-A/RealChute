PART
{
	// --- general parameters ---
	name = RC_main_small_stack
	module = Part
	author = stupid_chris, sumghai

	MODEL
	{
		model = RealChute/Parts/model_RC_case_stack
   		scale = 0.4, 0.4, 0.4
		texture = RC_common_main, RealChute/Parts/RC_common_main
	}

	MODEL
	{
		model = RealChute/Parts/model_RC_canopy
   		scale = 0.25, 0.5, 0.25
		position = 0, 0, -0.2545
		texture = RC_canopy_main, RealChute/Parts/RC_canopy_main
	}
	
	MODEL
	{
		model = RealChute/Parts/model_RC_canopy2
   		scale = 0.25, 0.5, 0.25
		position = 0, 0, 0.2545
		texture = RC_canopy_main, RealChute/Parts/RC_canopy_main
	}

	// --- asset parameters ---
	rescaleFactor = 1

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z, size
	node_stack_top = 0.0, 0.0652, 0.0, 0.0, -1.0, 0.0, 0
	node_stack_bottom = 0.0, -0.0652, 0.0, 0.0, -1.0, 0.0, 0
	node_attach = 0.0, -0.0652, 0.0, 0.0, 1.0, 0.0

	// --- FX definitions ---
	sound_parachute_open = rcpredeploy
	sound_parachute_single = rcdeploy
	sound_parachute_open = rcsecpredeploy
	sound_parachute_single = rcsecdeploy
	sound_parachute_cut = rccut

	// --- editor parameters ---
	TechRequired = specializedControl
	entryCost = 4600
	cost = 850
	category = Utility
	subcategory = 0
	title = RealChute Main Chute - 0.625m Stack
	manufacturer = RealChute
	description = After Bill complained the current parachutes were too rough for him, the engineers came up with some new ones. This is a main chute for final touchdowns, housed in a compact 0.625m diameter stack canister.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 0.1
	maximum_drag = 0.22
	dragModelType = default
	angularDrag = 3
	crashTolerance = 12
	maxTemp = 3100

	breakingForce = 100
	breakingTorque = 50

	stageOffset = -1

	MODULE
	{
		name = RealChuteModule
		material = Nylon
		caseMass = 0.1
		timer = 0
		mustGoDown = true
		cutSpeed = 0.5
		spareChutes = 5
		secondaryChute = false
		
		// 1 of 2 main chutes
		capName = cap
		parachuteName = RC_canopy
		preDeploymentAnimation = RC_chute_semi_deploy
		deploymentAnimation = RC_chute_full_deploy
		preDeployedDiameter = 0.5
		deployedDiameter = 12.5
		minIsPressure = false
		minDeployment = 40000
		deploymentAlt = 700
		cutAlt = -1
		preDeploymentSpeed = 2
		deploymentSpeed = 6
		
		// 2 of 2 main chutes
		secCapName = cap2
		secParachuteName = RC_canopy2
		secPreDeploymentAnimation = RC_chute2_semi_deploy
		secDeploymentAnimation = RC_chute2_full_deploy
		secPreDeployedDiameter = 0.5
		secDeployedDiameter = 12.5
		secMinIsPressure = false
		secMinDeployment = 40000
		secDeploymentAlt = 700
		secCutAlt = -1
		secPreDeploymentSpeed = 2
		secDeploymentSpeed = 6
	}
}

